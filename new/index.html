<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCU Maps Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <script type="module" src="../includes/login.js" defer></script>
</head>
<body>

<div class="background"></div> 

<div class="login-container">
    <div class="logo">
        <img src="../assets/images/Pcu_maps_logo.png" alt="PCU Maps Logo">
    </div>

    <h2>Welcome!</h2>

    <form method="POST">
        <input type="email" name="email" id="email" placeholder="email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" id="submit">Login</button>
    </form>
      

    <div class="emblems">
        <img src="assets/images/coi.png" alt="COI">
        <img src="assets/images/educ.png" alt="Education">
        <img src="assets/images/tourism.png" alt="Tourism">
        <img src="assets/images/accountancy.png" alt="Accountancy">
        <img src="assets/images/nursing.png" alt="Nursing">
        <img src="assets/images/engineering.png" alt="Engineering">
        <img src="assets/images/crim.png" alt="Criminology">
        <img src="assets/images/law.png" alt="Law">
        <img src="assets/images/arts_and_sciences.png" alt="Arts and Sciences">
    </div>
</div>




</body>
</html>
